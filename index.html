<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body { background-color: #fce4bd; margin: 0; font-family: 'Arial', sans-serif; overflow: hidden; height: 100vh; text-align: center; }
        
        /* 1. Hanging Lights */
        .light-row { display: flex; justify-content: space-around; opacity: 0; transition: 2s; padding: 0; margin-top: -5px; }
        .light { width: 35px; height: 45px; background: url('https://cdn-icons-png.flaticon.com/512/702/702797.png') no-repeat center/contain; list-style: none; filter: grayscale(100%); }
        .on { filter: none; drop-shadow(0 0 10px yellow); }

        /* 2. Bunting Banner */
        .banner { width: 95%; margin-top: 20px; opacity: 0; transform: translateY(-100px); transition: 4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        
        /* 3. Cake and Candle */
        .cake { width: 160px; margin-top: 30px; opacity: 0; transition: 3s; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2)); }
        
        /* 4. Floating Balloons */
        .balloon { width: 60px; height: 80px; position: absolute; bottom: -120px; background-size: contain; background-repeat: no-repeat; animation: float 10s linear forwards; }
        @keyframes float { to { transform: translateY(-130vh) rotate(20deg); } }

        /* 5. Message Box */
        .msg-container { display: none; background: rgba(255,255,255,0.95); padding: 25px; border-radius: 20px; width: 85%; margin: 20px auto; border: 2px solid #4a908f; position: absolute; top: 20%; left: 50%; transform: translateX(-50%); z-index: 50; }
        
        button { background: #3c56a5; color: white; border: none; padding: 18px 30px; border-radius: 50px; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); font-weight: bold; font-size: 16px; box-shadow: 0 5px 15px rgba(60,86,165,0.4); z-index: 100; cursor: pointer; }
    </style>
</head>
<body>
    <ul class="light-row" id="lights">
        <li class="light"></li><li class="light"></li><li class="light"></li><li class="light"></li><li class="light"></li><li class="light"></li>
    </ul>

    <img src="https://img.freepik.com/free-vector/happy-birthday-flags-garland_1284-42845.jpg" class="banner" id="banner">
    <div id="balloon-area"></div>
    <img src="https://cdn-icons-png.flaticon.com/512/3132/3132715.png" class="cake" id="cake">

    <div class="msg-container" id="box"><p id="typing" style="font-size: 1.05rem; color: #333; line-height: 1.6; text-align: left;"></p></div>

    <button id="mainBtn">TURN ON LIGHTS</button>
    
    <audio id="piano" loop><source src="https://raw.githubusercontent.com/Ansh-Rathod/Happy-Birthday/main/music.mp3"></audio>

    <script>
        const btn = document.getElementById('mainBtn');
        const piano = document.getElementById('piano');
        let stage = 0;
        const labels = ["TURN ON LIGHTS", "PLAY MUSIC", "LET'S DECORATE", "FLY WITH BALLOONS", "DELICIOUS CAKE", "A MESSAGE FOR YOU"];

        btn.onclick = () => {
            stage++;
            if(stage==1) { document.getElementById('lights').style.opacity=1; document.querySelectorAll('.light').forEach(l=>l.classList.add('on')); }
            if(stage==2) piano.play();
            if(stage==3) { document.getElementById('banner').style.opacity=1; document.getElementById('banner').style.transform="translateY(0)"; }
            if(stage==4) {
                for(let i=0; i<15; i++) setTimeout(() => {
                    const b = document.createElement('div'); b.className='balloon'; 
                    b.style.left=Math.random()*85+'%';
                    b.style.backgroundImage = "url('https://cdn-icons-png.flaticon.com/512/3144/3144815.png')";
                    document.getElementById('balloon-area').appendChild(b);
                }, i*400);
            }
            if(stage==5) document.getElementById('cake').style.opacity=1;
            if(stage==6) {
                btn.style.display='none'; 
                document.getElementById('box').style.display='block';
                const str = "Happy Birthday! May your day be as incredible as you are, filled with laughter, love, and everything that brings you joy, surrounded by cherished friends and family. This special day marks another amazing year of you, and I'm so grateful for the light you bring into the world; I hope this next chapter brings exciting adventures, big dreams coming true, and endless happy memories, reminding you how truly wonderful you are! ❤️✨";
                let n=0;
                function runText() { if(n<str.length) { document.getElementById('typing').innerHTML+=str.charAt(n); n++; setTimeout(runText, 45); } }
                runText();
            }
            if(stage < labels.length) btn.innerText = labels[stage];
        };
    </script>
</body>
</html>
