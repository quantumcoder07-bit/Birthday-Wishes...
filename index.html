<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        :root { --bg-color: #fce4bd; }
        body { background-color: var(--bg-color); margin: 0; font-family: 'Arial', sans-serif; overflow: hidden; height: 100vh; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 500px; position: relative; text-align: center; }
        
        /* The Lightbulbs */
        .lightbulb-container { display: flex; justify-content: space-around; padding: 0; margin-top: -10px; opacity: 0; transition: opacity 2s ease; }
        .bulb { list-style: none; width: 35px; height: 45px; border-radius: 50%; background: #999; position: relative; }
        .bulb.active { background: #ffff00; box-shadow: 0 0 25px #ffff00; }

        /* The Cool Banner Graphic */
        .banner-img { 
            width: 90%; 
            margin-top: 20px; 
            opacity: 0; 
            transform: translateY(-50px); 
            transition: all 2s ease-out; 
        }

        /* The Cake and Balloons */
        .cake-img { width: 150px; margin-top: 30px; opacity: 0; transition: opacity 2s; }
        .balloon { width: 50px; height: 70px; border-radius: 50%; position: absolute; bottom: -100px; animation: floatUp 8s linear forwards; }
        @keyframes floatUp { to { transform: translateY(-120vh) rotate(15deg); } }

        /* Message Box */
        .message-box { display: none; background: white; padding: 25px; border-radius: 20px; width: 85%; margin: 20px auto; box-shadow: 0 10px 30px rgba(0,0,0,0.1); z-index: 10; position: absolute; top: 30%; left: 7%; }
        
        /* Button */
        .controls { position: fixed; bottom: 40px; width: 100%; left: 0; }
        button { background: #3c56a5; color: white; border: none; padding: 18px 30px; font-size: 1.1rem; border-radius: 50px; cursor: pointer; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <div class="container">
        <ul class="lightbulb-container" id="bulbs">
            <li class="bulb"></li><li class="bulb"></li><li class="bulb"></li><li class="bulb"></li><li class="bulb"></li>
        </ul>

        <img src="https://img.freepik.com/free-vector/happy-birthday-flags-garland_1284-42845.jpg" class="banner-img" id="banner">

        <div id="balloons-zone"></div>

        <img src="https://cdn-icons-png.flaticon.com/512/3132/3132715.png" class="cake-img" id="cake">

        <div id="message-box" class="message-box"><p id="typed-text" style="font-size: 1.2rem; line-height: 1.5; color: #444;"></p></div>

        <div class="controls"><button id="action-btn">TURN ON LIGHTS</button></div>
    </div>

    <audio id="music" loop><source src="https://raw.githubusercontent.com/Ansh-Rathod/Happy-Birthday/main/music.mp3" type="audio/mpeg"></audio>

    <script>
        const btn = document.getElementById('action-btn');
        const music = document.getElementById('music');
        let step = 0;
        const labels = ["TURN ON LIGHTS", "PLAY MUSIC", "DECORATE", "FLY WITH BALLOONS", "BRING THE CAKE", "A MESSAGE FOR YOU"];

        btn.addEventListener('click', () => {
            step++;
            if(step === 1) { 
                document.getElementById('bulbs').style.opacity = '1'; 
                document.querySelectorAll('.bulb').forEach(b => b.classList.add('active')); 
            }
            if(step === 2) { music.play(); }
            if(step === 3) { 
                document.getElementById('banner').style.opacity = '1'; 
                document.getElementById('banner').style.transform = 'translateY(0)'; 
            }
            if(step === 4) { 
                for(let i=0; i<15; i++) {
                    setTimeout(() => {
                        const b = document.createElement('div');
                        b.className = 'balloon';
                        b.style.left = Math.random() * 90 + '%';
                        b.style.backgroundColor = ['#ff7675','#74b9ff','#55efc4','#ffeaa7','#a29bfe'][Math.floor(Math.random()*5)];
                        document.getElementById('balloons-zone').appendChild(b);
                    }, i * 400);
                }
            }
            if(step === 5) { document.getElementById('cake').style.opacity = '1'; }
            if(step === 6) {
                btn.style.display = 'none';
                document.getElementById('message-box').style.display = 'block';
                const text = "Happy Birthday!üéÇ May your day be as incredible as you are, filled with laughter, love, and everything that brings you joy, surrounded by cherished friends and family. This special day marks another amazing year of you, and I'm so grateful for the light you bring into the world; I hope this next chapter brings exciting adventures, big dreams coming true, and endless happy memories, reminding you how truly wonderful you are! ‚ù§Ô∏è‚ú®";
                let i = 0;
                function type() { if(i < text.length) { document.getElementById('typed-text').innerHTML += text.charAt(i); i++; setTimeout(type, 60); } }
                type();
            }
            if(step < labels.length) btn.innerText = labels[step];
        });
    </script>
</body>
</html>
