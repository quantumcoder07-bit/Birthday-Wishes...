<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body { background-color: #fff5e6; margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; color: #333; overflow-x: hidden; }
        .container { padding: 20px; min-height: 100vh; display: flex; flex-direction: column; align-items: center; }
        
        /* Sober Decorations */
        .decoration { font-size: 50px; margin: 20px; opacity: 0; transition: opacity 2s ease; }
        .banner { font-size: 28px; font-weight: bold; color: #d4a373; margin: 20px 0; opacity: 0; transform: translateY(-20px); transition: all 2s ease; }
        
        /* Message Styling */
        .message-box { display: none; background: white; padding: 25px; border-radius: 15px; border: 1px solid #fae1dd; box-shadow: 0 4px 15px rgba(0,0,0,0.05); width: 85%; max-width: 400px; margin-top: 20px; }
        #typing-text { line-height: 1.6; font-size: 16px; text-align: left; }

        /* Simple Buttons */
        #btn { background: #d4a373; color: white; border: none; padding: 15px 30px; border-radius: 30px; font-size: 16px; cursor: pointer; margin-top: auto; margin-bottom: 50px; transition: transform 0.2s; }
        #btn:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div class="container">
        <div id="lights" class="decoration">üí°‚ú®üéà</div>
        <div id="banner" class="banner">‚ú® HAPPY BIRTHDAY ‚ú®</div>
        <div id="cake" class="decoration">üéÇ</div>

        <div id="message-box" class="message-box">
            <p id="typing-text"></p>
        </div>

        <button id="btn">Click to Start</button>
    </div>

    <audio id="piano" loop><source src="https://raw.githubusercontent.com/Ansh-Rathod/Happy-Birthday/main/music.mp3"></audio>

    <script>
        const btn = document.getElementById('btn');
        const piano = document.getElementById('piano');
        let step = 0;
        const tasks = ["Turn on Lights", "Play Music", "Show Banner", "Bring Cake", "A Message for You"];

        btn.onclick = () => {
            step++;
            if(step == 1) document.getElementById('lights').style.opacity = '1';
            if(step == 2) piano.play();
            if(step == 3) { document.getElementById('banner').style.opacity = '1'; document.getElementById('banner').style.transform = 'translateY(0)'; }
            if(step == 4) document.getElementById('cake').style.opacity = '1';
            if(step == 5) {
                btn.style.display = 'none';
                document.getElementById('message-box').style.display = 'block';
                const text = "Happy Birthday! May your day be as incredible as you are, filled with laughter, love, and everything that brings you joy, surrounded by cherished friends and family. This special day marks another amazing year of you, and I'm so grateful for the light you bring into the world; I hope this next chapter brings exciting adventures, big dreams coming true, and endless happy memories, reminding you how truly wonderful you are! ‚ù§Ô∏è‚ú®";
                let i = 0;
                function type() {
                    if(i < text.length) {
                        document.getElementById('typing-text').innerHTML += text.charAt(i);
                        i++;
                        setTimeout(type, 50);
                    }
                }
                type();
            }
            if(step < tasks.length) btn.innerText = tasks[step];
        };
    </script>
</body>
</html>
